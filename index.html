<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин парфумів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип магазину парфумів">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Головна</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Про нас</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основна частина -->
    <main>
        <aside class="filters">
            <h2>Фільтри</h2>
            <div class="filter-category">
                <label for="category">Категорія:</label>
                <select id="category">
                    <option value="all">Усі</option>
                    <option value="women">Жіночі</option>
                    <option value="men">Чоловічі</option>
                    <option value="unisex">Унісекс</option>
                </select>
            </div>
            <div class="filter-price">
                <label>Ціна:</label>
                <input type="number" id="min-price" placeholder="Мін">
                <input type="number" id="max-price" placeholder="Макс">
            </div>
            <button id="apply-filters">Застосувати</button>
        </aside>

        <section class="products">
            <h1>Наші парфуми</h1>
            <div id="product-grid" class="product-grid"></div>
        </section>
    </main>

    <!-- Футер -->
    <footer>
        <div class="contact-info">
            <p>Телефон: +380 123 456 789</p>
            <p>Email: info@perfume-store.com</p>
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
